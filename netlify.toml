[[plugins]]
  package = "@netlify/plugin-nextjs"

[build]
  command = "pnpm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Disable Netlify Blobs since we use Azure Blob Storage
[functions]
  # Use standard function bundler, not blobs
  node_bundler = "esbuild"

# Headers for static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
